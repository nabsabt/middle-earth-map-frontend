<div class="navbar">
  <div class="searchbar-container">
    <search-input (selectedGISID)="selectFeature($event)"></search-input>
  </div>
  <div class="user-controls-container">
    <button
      [class.active-button]="selectedNavbarControl() == 'paths'"
      class="secondary-btn"
      (click)="onToggleLayer('paths'); toggleNavbarActiveButton('paths')"
    >
      {{ 'PATHS' | translate }}
    </button>
    <button
      [class.active-button]="selectedNavbarControl() == 'areas'"
      class="secondary-btn"
      (click)="onToggleLayer('areas'); toggleNavbarActiveButton('areas')"
    >
      {{ 'AREAS' | translate }}
    </button>
    <button
      [class.active-button]="selectedNavbarControl() == 'places'"
      class="secondary-btn"
      (click)="onToggleLayer('places'); toggleNavbarActiveButton('places')"
    >
      {{ 'PLACES' | translate }}
    </button>
    <button
      [class.active-button]="selectedNavbarControl() == 'discuss'"
      class="secondary-btn"
      (click)="toggleNavbarActiveButton('discuss')"
    >
      {{ 'DISCUSS' | translate }}
    </button>
    <button
      [class.active-button]="selectedNavbarControl() == 'about'"
      class="secondary-btn"
      (click)="toggleNavbarActiveButton('about')"
    >
      {{ 'ABOUT' | translate }}
    </button>
    <button
      [class.active-button]="selectedNavbarControl() == 'donate'"
      class="secondary-btn"
      (click)="toggleNavbarActiveButton('donate')"
    >
      {{ 'DONATE' | translate }}
    </button>
  </div>
</div>
