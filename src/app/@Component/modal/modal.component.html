<div class="modal-container" [class.open]="!!modalType()" [class.close]="!modalType()">
  <div class="modal-content">
    <div class="close-action">
      <button class="control-panel-button-pill" (click)="closeModal.emit()">x</button>
    </div>
    <h1>{{ (modalType() ?? '').toUpperCase() | translate }}</h1>
    <img src="assets/images/divider.png" />

    @switch (modalType()) {
      @case ('about') {
        <about></about>
      }
      @case ('discuss') {
        <discuss></discuss>
      }
      @case ('donate') {
        <donate></donate>
      }
      @case ('chat') {
        <chat></chat>
      }
    }
  </div>
</div>
