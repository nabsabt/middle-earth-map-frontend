<!-- search.component.html -->
<div class="me-search" [class.me-search--focused]="isFocused">
  <input
    class="me-search__input"
    type="text"
    placeholder="SEARCH PLACES..."
    [value]="value"
    (input)="value = $any($event.target).value"
    (focus)="isFocused = true"
    (blur)="isFocused = false"
  />

  <!-- Clear button (only shows if there's text) -->
  @if(value?.length){
  <button
    class="me-search__btn me-search__btn--clear"
    type="button"
    aria-label="Clear"
    (click)="value = ''; isFocused = true"
  >
    âœ•
  </button>
  }

  <!-- Search icon button -->
  <button
    class="me-search__btn me-search__btn--icon"
    type="button"
    aria-label="Search"
    (click)="onSearch()"
  >
    <!-- Simple inline SVG (no icon libs needed) -->
    <svg viewBox="0 0 24 24" class="me-search__svg" aria-hidden="true">
      <path
        d="M10 18a8 8 0 1 1 5.293-14.007A8 8 0 0 1 10 18Zm10.707 2.293-4.11-4.11a10 10 0 1 0-1.414 1.414l4.11 4.11a1 1 0 0 0 1.414-1.414Z"
      />
    </svg>
  </button>
</div>
