<div #map id="map" class="map-content"></div>

<div class="navbar">
  <div class="searchbar-container">
    <search-input (selectedGISID)="selectGISFeature($event, false)"></search-input>
  </div>
  <div class="user-controls-container">
    <button
      [class.active-button]="selectedNavbarControl() == 'paths'"
      class="secondary-btn"
      (click)="toggleLayers('paths'); toggleNavbarActiveButton('paths')"
    >
      paths
    </button>
    <button
      [class.active-button]="selectedNavbarControl() == 'areas'"
      class="secondary-btn"
      (click)="toggleLayers('areas'); toggleNavbarActiveButton('areas')"
    >
      areas
    </button>
    <button
      [class.active-button]="selectedNavbarControl() == 'places'"
      class="secondary-btn"
      (click)="toggleLayers('places'); toggleNavbarActiveButton('places')"
    >
      places
    </button>
    <button
      [class.active-button]="selectedNavbarControl() == 'discuss'"
      class="secondary-btn"
      (click)="toggleNavbarActiveButton('discuss')"
    >
      discuss
    </button>
    <button
      [class.active-button]="selectedNavbarControl() == 'about'"
      class="secondary-btn"
      (click)="toggleNavbarActiveButton('about')"
    >
      about
    </button>
    <button
      [class.active-button]="selectedNavbarControl() == 'donate'"
      class="secondary-btn"
      (click)="toggleNavbarActiveButton('donate')"
    >
      donate
    </button>
  </div>
</div>

<div class="control-panel">
  <div class="control-panel-group AI-chat">
    <button class="control-panel-button-pill-large">
      <img src="assets/icons/chat_black.svg" />
    </button>
  </div>
  <div class="control-panel-group metric">
    <button class="control-panel-button">metric</button>
  </div>
  <div class="control-panel-group map-controls">
    <button class="control-panel-button-pill"><img src="assets/icons/compass_bw.svg" /></button>

    <button class="control-panel-button-pill">
      <img src="assets/icons/layer-black_brown.svg" />
    </button>
    <button class="control-panel-button-pill">3D</button>
  </div>
</div>

@if(isLoading()){
<div class="loading-spinner">
  <img src="assets/images/the_one_ring_loader.gif" alt="Loading..." />
</div>
}
